<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Focus Timer</title>
</head>
<body style="width: 400px !important; min-height: 600px !important;">
  <!-- ==================== HEADER ==================== -->
  <header class="header">
    <div class="header-content">
      <h1 class="header-title">Focus Timer</h1>
      <p class="header-tagline">Stay focused, stay productive</p>
    </div>
    <div class="header-actions">
      <a href="stats.html" class="stats-btn" title="Statistiken">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="20" x2="12" y2="10"></line>
          <line x1="18" y1="20" x2="18" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="16"></line>
        </svg>
      </a>
      <a href="settings.html" class="settings-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </a>
    </div>
  </header>

  <!-- ==================== MAIN CONTENT ==================== -->
  <main class="main-content">
    
    <!-- Circular Timer Display -->
    <div class="timer-container">
      <svg class="timer-svg" viewBox="0 0 200 200">
        <!-- Background Circle -->
        <circle
          class="timer-track"
          cx="100"
          cy="100"
          r="85"
          fill="none"
          stroke-width="12"
        />
        <!-- Progress Circle -->
        <circle
          id="progress-ring"
          class="timer-progress"
          cx="100"
          cy="100"
          r="85"
          fill="none"
          stroke-width="12"
          stroke-linecap="round"
        />
        <!-- Timer Text -->
        <text x="100" y="100" class="timer-text" id="timer" text-anchor="middle" dominant-baseline="middle">
          25:00
        </text>
      </svg>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
      <button id="start" class="btn btn-primary">
        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <span>Start</span>
      </button>
      
      <button id="stop" class="btn btn-secondary" disabled>
        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
        <span>Pause</span>
      </button>
      
      <button id="reset" class="btn btn-tertiary">
        <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
          <path d="M21 3v5h-5"></path>
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
          <path d="M3 21v-5h5"></path>
        </svg>
        <span>Reset</span>
      </button>
    </div>

    <!-- Website Blocker Card -->
    <div class="card blocker-card">
      <div class="card-header">
        <svg class="card-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <h3 class="card-title">Website Blocker</h3>
      </div>
      <div class="card-content">
        <label class="toggle-label">
          <input type="checkbox" id="blocker" class="toggle-input">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Block distracting websites</span>
        </label>
        <p class="help-text">Konfiguriere blockierte Websites in den Einstellungen</p>
      </div>
    </div>

    <!-- Optional: Quick Presets (commented out for now) -->
    <!-- 
    <div class="presets">
      <h4 class="presets-title">Quick Start</h4>
      <div class="preset-buttons">
        <button class="btn-preset" data-minutes="5">5m</button>
        <button class="btn-preset" data-minutes="15">15m</button>
        <button class="btn-preset" data-minutes="25">25m</button>
        <button class="btn-preset" data-minutes="45">45m</button>
      </div>
    </div>
    -->

  </main>

  <!-- ==================== FOOTER ==================== -->
  <footer class="footer">
    <p class="footer-text">v1.0 â€¢ Focus Timer Extension</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
