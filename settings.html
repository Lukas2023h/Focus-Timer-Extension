  <!-- ==================== MAIN CONTENT ==================== -->
  <main class="main-content settings-content">
    
    <!-- Timer Settings Card -->
    <div class="card">
      <div class="card-header">
        <svg class="card-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <h3 class="card-title">Timer Einstellungen</h3>
      </div>
      <div class="card-content">
        <div class="setting-item">
          <label for="minutes" class="setting-label">
            <span>Pomodoro Dauer</span>
            <span class="setting-value" id="duration-display">25</span>
          </label>
          <div class="duration-selector">
            <button class="duration-btn" data-value="10">10m</button>
            <button class="duration-btn" data-value="20">20m</button>
            <button class="duration-btn active" data-value="25">25m</button>
            <button class="duration-btn" data-value="30">30m</button>
            <button class="duration-btn" data-value="45">45m</button>
            <button class="duration-btn" data-value="60">60m</button>
          </div>
          <!-- Hidden input fÃ¼r KompatibilitÃ¤t mit deinem JS -->
          <input type="number" id="minutes" min="1" max="60" value="25" style="display: none;">
        </div>
      </div>
    </div>

            <span class="website-checkmark">
              <svg class="check-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
